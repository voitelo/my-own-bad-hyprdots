#########################
# Hyprland config file ##
#########################

################
### MONITORS ###
################

monitor = eDP-1,1920x1080@60,0x0,1

#########################
### PROGRAM VARIABLES ###
#########################

# variable for the source path
$source = ~/.config/hypr/sources

source = $source/variables.conf

#################
### AUTOSTART ###
#################

# source file for autostarting stuff
source = $source/autostart.conf

#####################################
###   ENVIRONMENT VARIABLES    ######
#####################################

# Sourcing file for cursor theme
source = $source/cursor.conf

###################
### PERMISSIONS ###
###################

# Changes require a Hyprland restart and are not applied on-the-fly for security reasons

source = $source/permissions.conf

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# ----------------------
# General Settings
# ----------------------
general {
  gaps_in = 4
  gaps_out = 10

  border_size = 2

  col.active_border = rgba(b8f00cee) rgba(3ee17cff) 45deg
  col.inactive_border = rgb(229,101,101)

  # Enable resizing windows by dragging borders/gaps
  resize_on_border = false

  # Enable at your own risk, see wiki for tearing info
  allow_tearing = false

  # dwindle is default, if you want your main app on the left and all others to be smooched to the right, do master
  layout = dwindle
} 

# ----------------------
# Window Decoration
# ----------------------
decoration {
  rounding = 13
  rounding_power = 4

  # Window opacity
  active_opacity = 1.0
  inactive_opacity = 0.925

  # Shadow settings
  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  } 

  # Blur settings
  blur {
    enabled = true
    size = 3
    passes = 2
    vibrancy = 0.1696
  } 
} 

# ----------------------
# Animations
# ----------------------

# dont mess with this, exept if you dont want any animations, probably not a good idea to change the values tho


animations {
    enabled = yes

  # Bezier easing presets (less jumpy)
  bezier = wind, 0.08, 0.85, 0.15, 1.0
  bezier = winIn, 0.15, 1.0, 0.15, 1.0
  bezier = winOut, 0.25, -0.1, 0, 1
  bezier = liner, 1, 1, 1, 1

  # Window animations (slightly slower, smoother)
  animation = windows, 1, 6.2, wind, slide
  animation = windowsIn, 1, 6.2, winIn, slide
  animation = windowsOut, 1, 5.2, winOut, slide
  animation = windowsMove, 1, 5.2, wind, slide

  # Borders
  animation = border, 1, 1.1, liner
  animation = borderangle, 1, 30, liner, once

  # Fading
  animation = fade, 1, 10.5, default

  # Workspaces
  animation = workspaces, 1, 5.1, wind
} 

###############################
# hyprpm plugin configuration #
###############################

plugin {
  borders-plus-plus {
    enabled = false # disabled cause i dont need it rn
    add_borders = 1
    col.border_1 = rgb(103, 131, 132)
    border_size_1 = 3
    natural_rounding = yes
  } 
} 

plugin {
  hyprbars {
    enabled = false # disabled because i dont need it rn
    bar_height = 15
    bar_buttons_alignment = left
    hyprbars-button = rgb(eeee11), 15, O, hyprctl dispatch fullscreen
    hyprbars-button = rgb(ff4040), 15, X, hyprctl dispatch killactive
    on_double_click = hyprctl dispatch fullscreen
    font = Monocraft
    bar_col = rgb(ff4040)
  } 
} 

# ----------------------------
# Workspace Rules / Smart Gaps
# ----------------------------
# Uncomment and adjust to enable "no gaps when only one window"
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# ----------------------
# Miscellaneous
# ----------------------
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable anime mascot wallpapers
  disable_hyprland_logo = true # Disable random Hyprland logo / anime girl background
} 

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
  kb_layout = de
  kb_variant = 
  kb_model = 
  kb_options = caps:escape # i use nvim btw
  kb_rules = 
  follow_mouse = 1
  sensitivity = -0.8
  accel_profile = adaptive
} 

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
  workspace_swipe_forever = true
} 

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
  name = znt0001:00-14e5:650e-touchpad # my touchpad name dont mind this
  sensitivity = 0
  disable_while_typing = false
  middle_button_emulation = true
  enabled = true
} 


# -----------------
# KEYBINDINGS     |
# -----------------

# binding variable helper

$scripts = ~/Scripts/

# -----------------
# App launches
# -----------------

bind = SUPER, Q, exec, $terminal
bind = SUPER, E, exec, $fileManager
bind = SUPER, R, exec, $menu
bind = SUPER, G, exec, $browser
bind = SUPER, Z, exec, $emoji_picker
bind = SUPER, A, exec, $lock
bind = SUPER, S, exec, $screenshot

# --------------------------
# hyprview plugin keybinds
# --------------------------

bind = SUPER SHIFT, H, hyprview:toggle, all
bind = SUPER SHIFT, J, hyprview:toggle, all special

# --------------------
# website shortcuts
# --------------------

bind = ALT, Y, exec, $youtube
bind = ALT, X, exec, $chatgpt
bind = ALT, C, exec, $modrinth

# -----------------
# Custom scripts
# -----------------

bind = Alt, tab, exec, $scripts/alt-tab-switcher.sh
bind = Alt, P, exec, $scripts/wallpaper-toggle.sh
bind = Alt, O, exec, $scripts/cursor-change-only.sh
bind = Alt Shift, N, exec, python $scripts/toggle_animations.sh
bind = Alt CTRL, N, exec, python3 $scripts/toggle_layout.py
bind = Super SHIFT, E, exec, $scripts/test.sh
bind = SUPER, T, exec, $scripts/power-menu.sh
bind = CTRL, S, exec, $scripts/rofi-wallpaper.sh

bind = SUPER, W, exec, bash ~/.config/utility/next-wallpaper.sh

bind = Alt SHIFT, E, exec, $timers

# ------------------------------------
# Custom rofi dmenu scripts
# ------------------------------------

bind = Alt, U, exec, $notes
bind = Alt, I, exec, $clipboard_dmenu
bind = Alt, K, exec, $theme_switcher
bind = CTRL, Y, exec, $music
bind = CTRL, X, exec, $rofi_scripts
bind = CTRL, A, exec, $minimization
bind = CTRL, G, exec, $choose_bar

# -----------------
# Window management
# -----------------
bind = SUPER, C, killactive
bind = Alt, F4, killactive
bind = SUPER, J, togglesplit,
bind = SUPER, Space, togglefloating
bind = , F11, fullscreen # , F11, skips modifier FYI
bind = Alt, F, fullscreen
bind = SUPER, F, fullscreen
bind = SUPER, Left, movefocus, l
bind = SUPER, Right, movefocus, r
bind = SUPER, Up, movefocus, u
bind = SUPER, Down, movefocus, d

# Workspace movement
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Incremental floating window resize (improved visibility)
bind = CTRL Shift, Right, resizeactive, 30 0 # grow width
bind = CTRL Shift, Left,  resizeactive, -30  0 # shrink width
bind = CTRL Shift, Down,  resizeactive, 0 30 # grow height
bind = CTRL Shift, Up,    resizeactive, 0 -30 # shrink height

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# -----------------
# Mouse bindings
# -----------------
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# -----------------
# Laptop multimedia keys
# -----------------
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# requires brightnessctl
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

##################################
### WINDOWS AND WORKSPACES ###
##################################

# Refer to:
# - Window rules: https://wiki.hypr.land/Configuring/Window-Rules/
# - Workspace rules: https://wiki.hypr.land/Configuring/Workspace-Rules/

# ----------------------
# Suppress maximize requests from apps
# Useful to prevent apps from automatically maximizing
windowrule = suppressevent maximize, class:.*

# ----------------------
# Fix dragging issues with XWayland apps
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# ----------------------
# make network manager GUI float
windowrulev2 = float, title:^(.*Network Manager.*)$

# HyprEmoji config
source = ~/.config/hypremoji/hypremoji.conf   # automatically added not me
bind = SUPER, I, Exec, python ~/hyprsettings/src/ui.py  # automatically added not me
