bind = Alt, tab, exec, bash Scripts/alt-tab-switcher.sh
bind = Alt, P, exec, Scripts/wallpaper-toggle.sh
bind = Alt, O, exec, Scripts/cursor-change-only.sh
bind = Alt, A, exec, python3 Exported-Macros/email.py 
bind = Alt, S, exec, python ~/Exported-Macros/password2.py
bind = Alt, D, exec, python ~/Exported-Macros/password.py
bind = Alt Shift, N, exec, python /home/dog/Scripts/toggle_animations.sh
bind = Alt CTRL, N, exec, python3 /home/dog/Scripts/toggle_layout.py
bind = Super SHIFT, E, exec, bash /home/dog/Scripts/test.sh
bind = SUPER, T, exec, ./Scripts/power-menu.sh
bind = CTRL, S, exec, ./Scripts/rofi-wallpaper.sh

# ------------------------------------
# Custom rofi dmenu scripts
# ------------------------------------

bind = Alt, U, exec, ./Scripts/notes.sh
bind = Alt, I, exec, ./Scripts/rofi-clipboard.sh
bind = Alt, K, exec, bash Scripts/theme-switcher.sh
bind = CTRL, Y, exec, ./Scripts/rofi-music.sh
bind = CTRL, X, exec, ./Scripts/rofi-scripts.sh
bind = CTRL, A, exec, ./Scripts/rofi-minimize.sh
bind = CTRL, F, exec, bash Scripts/choose-bar.sh

# -----------------
# Window management
# -----------------
bind = SUPER, C, killactive
bind = Alt, F4, killactive
bind = SUPER, J, togglesplit,    
bind = SUPER, Space, togglefloating
bind = , F11, fullscreen
bind = Alt, F, fullscreen
bind = SUPER, Left, movefocus, l
bind = SUPER, Right, movefocus, r
bind = SUPER, Up, movefocus, u
bind = SUPER, Down, movefocus, d

# Workspace movement
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Incremental floating window resize (improved visibility)
bind = CTRL Shift, Right, resizeactive, 30 0   # grow width
bind = CTRL Shift, Left,  resizeactive, -30  0  # shrink width
bind = CTRL Shift, Down,  resizeactive, 0 30   # grow height
bind = CTRL Shift, Up,    resizeactive, 0 -30  # shrink height

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# -----------------
# Mouse bindings
# -----------------
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# -----------------
# Laptop multimedia keys
# -----------------
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# requires brightnessctl
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# -----------------
# Media playback (playerctl)
# -----------------
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##################################
### WINDOWS AND WORKSPACES ###
##################################

# Refer to:
# - Window rules: https://wiki.hypr.land/Configuring/Window-Rules/
# - Workspace rules: https://wiki.hypr.land/Configuring/Workspace-Rules/

# ----------------------
# Suppress maximize requests from apps
# Useful to prevent apps from automatically maximizing
  windowrule = suppressevent maximize, class:.*

# ----------------------
# Fix dragging issues with XWayland apps
  windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# ----------------------
# Launch certain apps in a hidden workspace
# Move terminal to a hidden workspace when launching a specific app

# make network manager GUI float
windowrulev2 = float, title:^(.*Network Manager.*)$

