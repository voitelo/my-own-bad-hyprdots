#########################
# Hyprland config file ##
#########################

################
### MONITORS ###
################

monitor = eDP-1,1920x1080@60,0x0,1

#########################
### PROGRAM VARIABLES ###
#########################

# variable for the source path
$source = ~/.config/hypr/sources

source = $source/variables.conf

#################
### AUTOSTART ###
#################

# source file for autostarting stuff
source = $source/autostart.conf

#####################################
###   ENVIRONMENT VARIABLES    ######
#####################################

# Sourcing file for cursor theme
source = $source/cursor.conf

###################
### PERMISSIONS ###
###################

# Changes require a Hyprland restart and are not applied on-the-fly for security reasons

source = $source/permissions.conf

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# ----------------------
# General Settings
# ----------------------
general {
  gaps_in = 4
  gaps_out = 10

  border_size = 2

  col.active_border = rgba(b8f00cee) rgba(3ee17cff) 45deg
  col.inactive_border = rgb(229,101,101)

    # Enable resizing windows by dragging borders/gaps
  resize_on_border = false

    # Enable at your own risk, see wiki for tearing info
  allow_tearing = false

    # dwindle is default, if you want your main app on the left and all others to be smooched to the right, do master
  layout = dwindle
} 

# ----------------------
# Window Decoration
# ----------------------
decoration {
  rounding = 13
  rounding_power = 4

    # Window opacity
  active_opacity = 1.0
  inactive_opacity = 0.95

    # Shadow settings
  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  } 

    # Blur settings
  blur {
    enabled = true
    size = 3
    passes = 2
    vibrancy = 0.1696
  } 
} 

# ----------------------
# Animations
# ----------------------

# dont mess with this, exept if you dont want any animations, probably not a good idea to change the values tho


animations {
  enabled = yes

    # Bezier easing presets (less jumpy)
  bezier = wind, 0.08, 0.85, 0.15, 1.0
  bezier = winIn, 0.15, 1.0, 0.15, 1.0
  bezier = winOut, 0.25, -0.1, 0, 1
  bezier = liner, 1, 1, 1, 1

    # Window animations (slightly slower, smoother)
  animation = windows, 1, 6.2, wind, slide
  animation = windowsIn, 1, 6.2, winIn, slide
  animation = windowsOut, 1, 5.2, winOut, slide
  animation = windowsMove, 1, 5.2, wind, slide

    # Borders
  animation = border, 1, 1.1, liner
  animation = borderangle, 1, 30, liner, once

    # Fading
  animation = fade, 1, 10.5, default

    # Workspaces
  animation = workspaces, 1, 5.1, wind
} 

###############################
# hyprpm plugin configuration #
###############################

source = $source/plugins.conf

# ----------------------------
# Workspace Rules / Smart Gaps
# ----------------------------

source = $source/workspace-rulesNsmart-gaps.conf

# ----------------------
# Miscellaneous
# ----------------------
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable anime mascot wallpapers
  disable_hyprland_logo = true # Disable random Hyprland logo / anime girl background
} 

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
  kb_layout = de
  kb_variant = 
  kb_model = 
  kb_options = caps:escape # i use nvim btw
  kb_rules = 
  follow_mouse = 1
  sensitivity = -0.8
  accel_profile = adaptive
} 

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
  workspace_swipe_forever = true
} 

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
  name = znt0001:00-14e5:650e-touchpad # my touchpad name dont mind this
  sensitivity = 0
  disable_while_typing = false
  middle_button_emulation = true
  enabled = true
} 


# -----------------
# KEYBINDINGS     |
# -----------------

source = $source/keybindings.conf

##################################
### WINDOWS AND WORKSPACES ###
##################################

# Refer to:
# - Window rules: https://wiki.hypr.land/Configuring/Window-Rules/
# - Workspace rules: https://wiki.hypr.land/Configuring/Workspace-Rules/

# ----------------------
# Suppress maximize requests from apps
# Useful to prevent apps from automatically maximizing
windowrule = suppressevent maximize, class:.*

# ----------------------
# Fix dragging issues with XWayland apps
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# ----------------------
# make network manager GUI float
windowrulev2 = float, title:^(.*Network Manager.*)$

# HyprEmoji config
source = ~/.config/hypremoji/hypremoji.conf # automatically added not me
bind = SUPER, I, Exec, python ~/hyprsettings/src/ui.py # automatically added not me
