bind = SUPER, V, exec, flatpak run org.vinegarhq.Sober
bind = CTRL, D, exec, swaybg -i /home/dog/wallpapers/cartooney-nature.png

# --------------------------
# hyprview plugin keybinds
# --------------------------

bind = SUPER SHIFT, H, hyprview:toggle, all
bind = SUPER SHIFT, J, hyprview:toggle, all special

# --------------------
# website shortcuts
