#########################
# Hyprland config file ##
#########################

################
### MONITORS ###
################

monitor=eDP-1,1920x1080@60,0x0,1

#########################
### PROGRAM VARIABLES ###
#########################

$terminal = kitty
$fileManager = cosmic-files
$menu = rofi -show drun 

#################
### AUTOSTART ###
#################
# Launch necessary processes or favorite apps at startup

exec-once = hyprpm reload -n
exec-once = hypridle &
exec-once = ~/Scripts/battery-warning.sh                       
exec-once = notify-send -t 4000 "you stupid ass bitch, go back to windows motherfucker" # dont mind this, it so short on screen nobody would see it anyways 
exec-once = timedatectl set-timezone Europe/Berlin 
exec-once = caelestia shell

#####################################
###   ENVIRONMENT VARIABLES    ######
#####################################

# Sourcing file for cursor theme
source = ~/.config/hypr/cursor.conf

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Changes require a Hyprland restart and are not applied on-the-fly for security reasons

  permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
  permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
  permission = /usr/(lib|/bin)/flameshot, screencopy, allow

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# ----------------------
# General Settings
# ----------------------
general {
    gaps_in = 5
    gaps_out = 12

    border_size = 2

    col.active_border = rgba(b8f00cee) rgba(3ee17cff) 45deg
    col.inactive_border = rgb(229,101,101)

    # Enable resizing windows by dragging borders/gaps
    resize_on_border = true

    # Enable at your own risk, see wiki for tearing info
    allow_tearing = false

    # dwindle is default, if you want your main app on the left and all others to be smooched to the right, do master
    layout = dwindle
}

# ----------------------
# Window Decoration
# ----------------------
decoration {
    rounding = 13
    rounding_power = 4

    # Window opacity
    active_opacity = 1.0
    inactive_opacity = 0.925

    # Shadow settings
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Blur settings
    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
    }
}

# ----------------------
# Animations
# ----------------------

# dont mess with this, exept if you dont want any animations, probably not a good idea to change the values tho


animations {
    enabled = yes

    # Bezier easing presets (less jumpy)
    bezier = wind, 0.08, 0.85, 0.15, 1.0
    bezier = winIn, 0.15, 1.0, 0.15, 1.0
    bezier = winOut, 0.25, -0.1, 0, 1
    bezier = liner, 1, 1, 1, 1

    # Window animations (slightly slower, smoother)
    animation = windows, 1, 6.2, wind, slide
    animation = windowsIn, 1, 6.2, winIn, slide
    animation = windowsOut, 1, 5.2, winOut, slide
    animation = windowsMove, 1, 5.2, wind, slide

    # Borders
    animation = border, 1, 1.1, liner
    animation = borderangle, 1, 30, liner, once

    # Fading
    animation = fade, 1, 10.5, default

    # Workspaces
    animation = workspaces, 1, 8.1, wind
}

###############################
# hyprpm plugin configuration #
###############################

plugin {
    borders-plus-plus {
      enabled = false
        add_borders = 1
        col.border_1 = rgb(103, 131, 132)
        border_size_1 = 3
        natural_rounding = yes
    }
}

plugin {
    hyprbars {
      enabled = no
        bar_height = 15
        bar_buttons_alignment = left
        hyprbars-button = rgb(eeee11), 15, O, hyprctl dispatch fullscreen
        hyprbars-button = rgb(ff4040), 15, X, hyprctl dispatch killactive
        on_double_click = hyprctl dispatch fullscreen
        font = Monocraft
        bar_col = rgb(ff4040) 
    }
}

# ----------------------------
# Workspace Rules / Smart Gaps
# ----------------------------
# Uncomment and adjust to enable "no gaps when only one window"
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# ----------------------
# Miscellaneous
# ----------------------
misc {
    force_default_wallpaper = 0   # Set to 0 or 1 to disable anime mascot wallpapers
    disable_hyprland_logo = true   # Disable random Hyprland logo / anime girl background
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1
    sensitivity = -0.8
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe_forever = true
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = znt0001:00-14e5:650e-touchpad
    sensitivity = 0
    disable_while_typing = false
}


