# ~/.config/hypr/hyprlock.conf

# ███ General config ███
general {
    hide_cursor = true
    no_fallback_cursor = true
    disable_cancel = true
    grace = 0
    custom_pass = true
    password = "germanlifeA1"
}

# ███ Background settings ███
background {
    path = /home/leg/lightV.png
    blur_passes = 4
    blur_size = 6
    noise = true
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.25
}

# ███ Input field (center box) ███
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    inner_color = rgba(30, 30, 30, 0.9)  # dark grey background
    outer_color = rgba(255, 255, 255, 0.1)
    outline_color = rgba(255, 255, 255, 0.2)
    fade_on_empty = false
    placeholder_text = <span foreground="gray">Enter password...</span>
    check_color = rgba(0, 200, 0, 0.6)
    fail_color = rgba(200, 0, 0, 0.6)
    fail_transition = 400
    fade_in = true   
    position = 0, 0
    halign = center
    valign = center
    rounding = 12
    blur_passes = 2
    blur_size = 4
    shadow_passes = 2

    show_input_text = true
    input_color = rgba(255, 255, 255, 1.0)  # white text
    input_font_family = JetBrainsMono Nerd Font
    input_font_size = 16
}

# ███ Label (optional, e.g. hostname or greeting) ███
label {
    text = Locked
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, -100    
    halign = center
    valign = center
    color = rgba(255, 255, 255, 0.8)
    shadow_passes = 1
}
