# ==============================
# MangoWC Configuration
# Inspired by ArgosNothing's Mango DWM rewrite
# https://github.com/argosnothing/mango-dwm-config/
# ==============================

# ------------------------------
# Monitors (uncomment if on VM)
# ------------------------------
# monitorrule=Virtual-1,0.55,1,tile,0,1,0,0,1920,1080,60

# ==============================
# General Keybindings
# ==============================
# --- Original Mango Launchers ---
bind=SUPER,q,spawn,kitty
bind=SUPER,r,spawn,rofi -show drun
bind=SUPER,s,spawn,flameshot gui
bind=SUPER,g,spawn,qutebrowser
bind=SUPER,v,spawn,flatpak run org.vinegarhq.Sober
bind=SUPER,x,spawn,flatpak run org.prismlauncher.PrismLauncher
bind=SUPER,e,spawn,cosmic-files
bind=SUPER,z,spawn,bash -c Scripts/wofi-emoji-selector.sh
bind=ALT,o,spawn,Scripts/cursor-change-only.sh
bind=SUPER,a,spawn,hyprlock

# --- Hyprland Launchers (conflict-free) ---
bind=SUPER+SHIFT+Q,spawn,$terminal
bind=SUPER+SHIFT+R,spawn,$menu
bind=SUPER+SHIFT+E,spawn,$fileManager
bind=SUPER+SHIFT+Z,spawn,Scripts/wofi-emoji-picker.sh
bind=ALT+SHIFT+Y,spawn,qutebrowser youtube.com
bind=ALT+X,spawn,qutebrowser chatgpt.com
bind=ALT+C,spawn,qutebrowser modrinth.com

# --- Original Mango Rofi Scripts ---
bind=ALT,u,spawn,Scripts/notes.sh
bind=ALT,I,spawn,Scripts/rofi-clipboard.sh
bind=ALT,y,spawn,Scripts/rofi-music.sh

# --- Hyprland Rofi / Custom Scripts (no conflict) ---
bind=ALT+TAB,spawn,bash Scripts/alt-tab-switcher.sh
bind=ALT+P,spawn,Scripts/wallpaper-toggle.sh
bind=ALT+A,spawn,python3 Exported-Macros/email.py
bind=ALT+S,spawn,python ~/Exported-Macros/password2.py
bind=ALT+D,spawn,python ~/Exported-Macros/password.py
bind=ALT+SHIFT+N,spawn,python /home/dog/Scripts/toggle_animations.sh
bind=ALT+CTRL+N,spawn,python3 /home/dog/Scripts/toggle_layout.py
bind=SUPER+CTRL+E,spawn,bash /home/dog/Scripts/test.sh
bind=SUPER+T,spawn,./Scripts/power-menu.sh
bind=CTRL+S,spawn,./Scripts/rofi-wallpaper.sh
bind=CTRL+X,spawn,./Scripts/rofi-scripts.sh
bind=CTRL+A,spawn,./Scripts/rofi-minimize.sh

# --- Window Management ---
bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6
bind=SUPER,7,comboview,7
bind=SUPER,8,comboview,8
bind=SUPER,9,comboview,9

bind=SUPER,i,incnmaster,+1
bind=SUPER,o,incnmaster,-1
bind=SUPER,c,killclient
bind=SUPER+SHIFT,m,reload_config

# --- Layout Switching ---
bind=SUPER,t,setlayout,tile
bind=SUPER,v,setlayout,vertical_grid
bind=SUPER,c,setlayout,spiral
bind=SUPER,x,setlayout,scroller
bind=SUPER,n,switch_layout
bind=SUPER,y,togglegaps
bind=SUPER,m,setlayout.dwindle

# --- Fullscreen & Floating ---
bind=SUPER+SHIFT,f,togglefullscreen
bind=SUPER,f,togglefloating

# --- Smart Move Window ---
bind=CTRL+SHIFT,k,smartmovewin,up
bind=CTRL+SHIFT,j,smartmovewin,down
bind=CTRL+SHIFT,h,smartmovewin,left
bind=CTRL+SHIFT,l,smartmovewin,right

# --- Focus & Swap Windows ---
bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# --- Overview ---
bind=SUPER,0,toggleoverview

# ==============================
# Tag Settings
# ==============================
# Default layout per tag: tile
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# ==============================
# Scroller Layout
# ==============================
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# ==============================
# Animations
# ==============================
animations=1
layer_animations=1

# --- Workspace / Tag Animation ---
tag_animation_direction=1
animation_duration_tag=600
animation_curve_tag=0.46,1,0.46,1
layer_animation_type_open=slide
layer_animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
fadein_begin_opacity=0.0
fadeout_begin_opacity=1.0

# --- Window Animations ---
animation_type_open=zoom
animation_type_close=slide
animation_duration_move=500
animation_duration_open=400
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1.1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
zoom_initial_ratio=0.3
zoom_end_ratio=0.7

# ==============================
# Gaps & Borders
# ==============================
gappih=5
gappiv=5
gappoh=5
gappov=5
borderpx=4
no_border_when_single=0
focuscolor=0x005577ff

# ==============================
# Mouse Bindings
# ==============================
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

# ==============================
# Input Options
# ==============================
repeat_rate=25
repeat_delay=500

# ==============================
# Blur Effects
# ==============================
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes=1
blur_params_radius=5
blur_params_noise=0.02
blur_params_brightness=0.9
blur_params_contrast=0.9
blur_params_saturation=1.2

# ==============================
# Shadows
# ==============================
shadows=1
layer_shadows=1
shadow_only_floating=1
shadows_size=12
shadows_blur=15
shadows_position_x=0
shadows_position_y=0
shadowscolor=0x000000ff

# ==============================
# Gesture Bindings
# ==============================
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview
